      height: 100vh;
      background: linear-gradient(270deg, #b71c1c, #f44336, #880e4f);

    }

    @keyframes gradientBG {

    }

    .login-form {

      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-form input {

    .login-form input::placeholder {

    }

      color: #fff;
      font-size: 16px;

    button:hover {

    }
